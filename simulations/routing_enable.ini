# =================================================================
# COMMUNICATION PATTERN FOR ROUTING DEMONSTRATION  
# =================================================================

# data packets generation
**.sendPacketsContinuously = false

# ROUTING DEMO: Only specific nodes send to test long-distance routing
**.loRaNodes[*].LoRaNodeApp.onlyNode0SendsPackets = true   # Only node 0 sends for AODV demo


# COMMUNICATION PAIRS:
# EndNode[0] at (1km,1km) â†’ EndNode[1] at (18km,18km) = 17km distance!
# This will require 3-4 hops through relay nodes

**.numberOfDestinationsPerNode = 1 #Each node talks to 1 specific destination
**.dataPacketDefaultSize = 11B
**.packetTTL = 20 #Sufficient TTL for long multi-hop paths
#**.timeToFirstDataPacket = 3600s

**.loRaNodes[*].LoRaNodeApp.timeToFirstDataPacket = 60s    # Start data after 1 minute


**.timeToNextDataPacketDist = "uniform"
**.timeToNextDataPacketMin = 0s

**.timeToNextDataPacketMax = ${timeToNextDataPacketMax=10s}  # Very frequent for demo

**.timeToNextDataPacketAvg = 5s   # Data every 5 seconds for easy observation

# forwarded packets
**.numberOfPacketsToForward = 0 #0 for no limit
**.ownDataPriority = 0 #0: forward priority; 1: own data priority

**.loRaNodes[*].LoRaNodeApp.routingMetric = 3  # Hop-count metric for table routes
**.loRaEndNodes[*].LoRaNodeApp.routingMetric = 0

# routing settings - ENHANCED FOR ROUTING DEMO

**.routeDiscovery = true
**.routeTimeout = 600s                 # Longer route validity for stability
**.storeBestRouteOnly = true           # Keep only the best route per destination
**.getRoutesFromDataPackets = true    # Learn from all packets
**.routingPacketPriority = 0.5
**.routingPacketMaxSize = 12B
**.timeToFirstRoutingPacket = 5s+uniform(0s, 5s)
**.timeToNextRoutingPacketDist = "uniform"
**.timeToNextRoutingPacketMin = 0s
**.timeToNextRoutingPacketMax = 10s    # Very frequent routing updates
**.timeToNextRoutingPacketAvg = 5s

# AODV-only: suppress proactive routing beacons and use on-demand RREQ/RREP
**.loRaNodes[*].LoRaNodeApp.aodvOnly = true

# Node 0 should send a DATA to a specific destination; LoRaNodeApp will buffer
# if no route exists and trigger AODV discovery (RREQ/RREP)
**.loRaNodes[0].LoRaNodeApp.forceSingleDestination = true
**.loRaNodes[0].LoRaNodeApp.forcedDestinationId = 19
**.loRaNodes[0].LoRaNodeApp.timeToFirstDataPacket = 20s   # early send to trigger discovery
**.sendPacketsContinuously = false           # send one

# duty cycle
**.dutyCycle = 0.01
**.enforceDutyCycle = ${enforceDutyCycle = true, false}

# nodes placement
**.loRaNodes[*].minX = 0m
**.loRaNodes[*].minY = 0m
**.loRaNodes[*].maxX = 2000m 
**.loRaNodes[*].maxY = 2000m 

**.loRaEndNodes[*].minX = 0m
**.loRaEndNodes[*].minY = 0m
