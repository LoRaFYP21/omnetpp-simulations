# =================================================================
# ROUTING ALGORITHM CONFIGURATIONS FOR EASY TESTING
# =================================================================

[Config ETX_Routing]
# Expected Transmission Count - Best for reliability
**.loRaNodes[*].LoRaNodeApp.routingMetric = 6
**.loRaEndNodes[*].LoRaNodeApp.routingMetric = 0

[Config HopCount_Routing] 
# Minimum hop count - Shortest path
**.loRaNodes[*].LoRaNodeApp.routingMetric = 3
**.loRaEndNodes[*].LoRaNodeApp.routingMetric = 0

[Config RSSI_Routing]
# Signal strength based routing - Best quality links
**.loRaNodes[*].LoRaNodeApp.routingMetric = 4
**.loRaEndNodes[*].LoRaNodeApp.routingMetric = 0

[Config TimeOnAir_Routing]
# Time-on-air optimized - Best for network efficiency
**.loRaNodes[*].LoRaNodeApp.routingMetric = 11
**.loRaEndNodes[*].LoRaNodeApp.routingMetric = 0

[Config Smart_Broadcast_Routing]
# Intelligent broadcasting with route discovery
**.loRaNodes[*].LoRaNodeApp.routingMetric = 2
**.loRaEndNodes[*].LoRaNodeApp.routingMetric = 0

[Config Flooding_Demo]
# Simple flooding for comparison
**.loRaNodes[*].LoRaNodeApp.routingMetric = 1
**.loRaEndNodes[*].LoRaNodeApp.routingMetric = 0

